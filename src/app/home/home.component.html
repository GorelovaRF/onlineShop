<body>
  <div class="row">
   
      <div class="col-sm-6 col-lg-3" *ngFor="let el of electoDomesticos"  class="card text-center" style="width: 18rem; margin: 20px;">
        <img class="card-img-top" src="{{el.imagen}}" >
        <div class="card-body ">
          <h5 class="card-title">{{el.nombre}}</h5>
          <p class="price "><b>{{el.precio}}</b>$</p>
          <div class="row" style="text-align: center;">
            <div class="col-sm-12">
              <a class="btn btn-primary" style="width: 200px;" (click)="goDetalle(el.id)">Detalle</a>
            </div>
          </div>
        </div>
      </div>
   
  </div>
